<html>
<head>
    <meta charset="UTF-8">
    <title>正航資訊股份有限公司</title>
    <style>
        /* 添加按鈕的 CSS 样式 */
        body
        {
        }
        .msg{
            font-family: Microsoft JhengHei;

            font-size: 2.7vw; /* 设置字体大小 1em=12 45px*/
            position: absolute;
            top: 23%; /* 将 <p> 元素垂直居中定位 */
            left: 15.5%; /* 将 <p> 元素水平居中定位 */
            font-weight:bold;
        }
        button {
            height: 30px;
            width: 50px;
        }
        .title
        {
            font-family: Microsoft JhengHei;
            font-size: 2.7vw; /* 设置字体大小 */
            position: absolute;
            top: 13%; /* 将 <p> 元素垂直居中定位 */
            left: 15.5%; /* 将 <p> 元素水平居中定位 */
            font-weight:bold;
        }
    </style>
</head>
<body>
    
    
    <div class="main">
        <button type="button" class="OnClick">顯示</button>
    </div>
    <p class="title">親愛的客戶 您好</p>
    <p class="msg">正航資訊已收到您的電子發票回訊，謝謝您的配合</p>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
    // 當文件載入完成後，設置按鈕的點擊事件
            $(".OnClick").on("click", function () {
                // 获取URL中的查询字符串
                let url = 'https://chinbs.chi.com.tw:760/twWebAPI/LinkCall?progid=arSellInvoice&methodName=RecUrl&sign=D3EF49F91F6DD40283D2A07356D582C17128E0A7996FC764702781EA56E5D14F&paramInfo=08e4c91df25a4dc1eyJCaWxsTm8iOiJGQzIwMjMxMDIwMDAxMyIsImFwaUV4cCI6MTQ3MTUwNjkxOH0';
        
                $.ajax({
                    type: "get",
                    url: url,
                    dataType: "text", // 使用JSON格式
                    success: function (data) {
                        // 将加载的数据显示在 dataContainer 元素中
                        console.log(data);
                        let jsonString = JSON.stringify(data);
                        jsonString = jsonString.replace(/"/g, '');
                        $(".msg").text(jsonString);
                    },
                    error: function (error) {
                        // 如果 AJAX 请求失败，显示错误信息
                        console.log(error);
                        $(".msg").html("載入資料失敗：" + error.statusText);
                    }
                });
            });
        });
    </script>
</body>
</html>
